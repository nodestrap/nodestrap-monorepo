<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="20" height="20" viewBox="0 0 20 20">
    <defs>
        <symbol id="b" viewBox="0 0 10 10">
            <rect width="10" height="10" fill="#b3b3b3" opacity="0.25" />
        </symbol>
        <symbol id="d" viewBox="0 0 10 10">
            <rect width="10" height="10" fill="#fff" opacity="0.25" />
        </symbol>
    </defs>
    <use width="10" height="10" xlink:href="#b" />
    <use width="10" height="10" transform="translate(10 10)" xlink:href="#b" />
    <use width="10" height="10" transform="translate(10)" xlink:href="#d" />
    <use width="10" height="10" transform="translate(0 10)" xlink:href="#d" />
</svg>